<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–¢–∞–∫—Å–∏ –û–Ω–ª–∞–π–Ω</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    header {
      background: #ffcc00;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    .container {
      padding: 15px;
      max-width: 500px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background: #ffcc00;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #e6b800;
    }
    #map {
      height: 300px;
      border-radius: 8px;
      margin-top: 10px;
    }
    small {
      display: block;
      text-align: center;
      margin-top: -5px;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>üöñ –¢–∞–∫—Å–∏ –û–Ω–ª–∞–π–Ω</header>

  <div class="container">
    <input type="text" id="from" placeholder="–û—Ç–∫—É–¥–∞" />
    <input type="text" id="to" placeholder="–ö—É–¥–∞" />

    <select id="tariff">
      <option value="economy">–≠–∫–æ–Ω–æ–º</option>
      <option value="comfort">–ö–æ–º—Ñ–æ—Ä—Ç</option>
      <option value="business">–ë–∏–∑–Ω–µ—Å</option>
    </select>

    <button onclick="orderTaxi()">–ó–∞–∫–∞–∑–∞—Ç—å</button>

    <small>–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç—É, —á—Ç–æ–±—ã –≤—ã–±—Ä–∞—Ç—å —Ç–æ—á–∫–∏ –º–∞—Ä—à—Ä—É—Ç–∞</small>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
    var map = L.map('map').setView([55.751244, 37.618423], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let pointStep = 0; // 0 ‚Äî –≤—ã–±–∏—Ä–∞–µ–º "–û—Ç–∫—É–¥–∞", 1 ‚Äî "–ö—É–¥–∞"
    let markers = [];

    // –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–∞—Ä—Ç—É ‚Äî –≤—ã–±–∏—Ä–∞–µ–º —Ç–æ—á–∫—É
    map.on('click', function(e) {
      const coords = `${e.latlng.lat.toFixed(6)}, ${e.latlng.lng.toFixed(6)}`;

      // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä
      if (markers[pointStep]) {
        map.removeLayer(markers[pointStep]);
      }
      markers[pointStep] = L.marker(e.latlng).addTo(map);

      // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª—è
      if (pointStep === 0) {
        document.getElementById('from').value = coords;
        pointStep = 1;
      } else {
        document.getElementById('to').value = coords;
        pointStep = 0; // –°–Ω–æ–≤–∞ –Ω–∞—á–Ω—ë–º —Å "–û—Ç–∫—É–¥–∞"
      }
    });

    // Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand();

    function orderTaxi() {
      let from = document.getElementById('from').value;
      let to = document.getElementById('to').value;
      let tariff = document.getElementById('tariff').value;

      if (!from || !to) {
        alert("–í–≤–µ–¥–∏—Ç–µ –æ–±–∞ –∞–¥—Ä–µ—Å–∞ –∏–ª–∏ –≤—ã–±–µ—Ä–∏—Ç–µ —Ç–æ—á–∫–∏ –Ω–∞ –∫–∞—Ä—Ç–µ");
        return;
      }

      tg.sendData(JSON.stringify({
        from: from,
        to: to,
        tariff: tariff
      }));

      tg.close();
    }
  </script>
</body>
</html>
